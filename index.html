<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="theme-color" content="#ef7800">
  <meta charset="UTF-8">
  <meta property="og:image" content="https://saharass.pages.dev/images/top.webp">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Saharass">
  <!-- <meta property="og:site_name" content="Saharass"> -->
  <meta property="og:description" content="&quot;後の世界&quot;">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@S_Keiragi">
  <meta name="twitter:creator" content="@S_Keiragi">

  <meta name="description" content="&quot;後の世界&quot;">

  <title>Saharass</title>
  <style>
    body {
      color: black;
      background-color: white;
      font-family: sans-serif;
      margin: 0px;
    }

    #space_1 {
      line-height: 50px
    }

    #headline {
      color: black;
      font-size: 50px;
      text-align: center;
      line-height: 100px
        /*width: 1000px;
    background-color: #f0f8f0;*/
    }

    .main {
      text-align: center;
      font-size: 25px;
    }

    .xicon img {
      /*画像の幅を50px*/
      width: 50px;
    }

    .background {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      /* 文字中央寄せ */
      background-size: cover;
      background-position: center;
      max-width: 100%;
      height: 100vh;
      width: auto;
      background-image: url(./images/top.webp);
      /* 背景画像指定 */
    }

    .background-text {
      border: solid 1px;
      /* 枠線指定 */
      display: block;
      color: black;
      font-size: 4.2vw;
      text-align: center;
      line-height: 7.8vw;
      width: fit-content;
      background-color: rgba(255, 255, 255, 0.562);
    }

    .title {
      display: block;
      color: white;
      letter-spacing: 2px;
      font-size: clamp(10px, 10vw, 162px);
      height: auto;
      width: auto;
      text-align: center;
      margin: 75px;
      font-family: "Barlow_SemiBold", sans-serif;
      font-weight: 900;
      -webkit-text-stroke-width: 3px;
      -webkit-text-stroke-color: black;
      text-shadow: 0 0 20px #FFF;
    }

    @font-face {
      font-family: "PTSerif";
      src: url("./fonts/PTSerif-BoldItalic.ttf") format("truetype");
    }

    @font-face {
      font-family: "Barlow_SemiBold";
      src: url("./fonts/Barlow-SemiBold.ttf") format("truetype");
    }

    .schedule {
      color: rgb(238, 238, 238)
    }
  </style>
</head>

<body>
  <div class="background" id="time_lapse">
    <div class="background-text">
      <h1 class="title">Saharass</h1>
    </div>
  </div>
  <div id="headline">
    <div id="space_1"><br></div>
    <h3>―― サハラス ――</h3>
    <h4>Minecraft UnOfficial RPG Map</h4>
    <h5>2024年内配信<span class="schedule">予定</span></h5>

  </div>
  <div class="main">
    <a href="https://x.com/S_Keiragi">制作者Twitter(現X)</a><br>
    <a href="https://github.com/Keiragi">GitHub</a>

    <div class="xicon">
      <img src="./images/xicon.webp" alt="Xアイコン" />
    </div>

  </div>

  <!--メモ記述用コード-->
</body>
<script>
  const now = new Date()
  const hour = now.getHours()

  document.getElementById("time_lapse").style.backgroundImage = `url(./images/time_lapse/${hour}.webp)`
</script>

</html>
