<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="theme-color" content="#ef7800">
  <meta charset="UTF-8">
  <meta property="og:image" content="https://saharass.pages.dev/images/top.webp">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Saharass">
  <!-- <meta property="og:site_name" content="Saharass"> -->
  <meta property="og:description" content="&quot;思いと決意を&quot;">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@S_Keiragi">
  <meta name="twitter:creator" content="@S_Keiragi">

  <meta name="description" content="&quot;思いと決意を&quot;">

  <title>Saharass</title>
  <style>
    body {
      color: black;
      background-color: white;
      font-family: sans-serif;
      margin: 0px;
    }

    .background {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      max-width: 100%;
      height: 100vh;
      width: auto;
    }

    .background .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .background .logo>img {
      width: 48.75%;
      max-width: 100%;
      height: auto;
      position: absolute;
      top: 11vh;
    }

    .background .styled {
      font-family: "JF-AyuMin18", sans-serif;
      position: relative;
      top: 10vh;
      display: block;
      margin-bottom: 1vh;
      margin-left: auto;
      margin-right: auto;
      border: 3px solid #000;
      width: 40vw;
      max-width: 700px;
      min-width: 50xp;
      height: 7.5vh;
      min-height: 30px;
      max-height: 70px;
      letter-spacing: 2px;
      line-height: 5vh;
      font-size: 1.5vw;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 2px #000;
      background-color: #777777;
      box-shadow:
        inset 2px 2px 3px rgba(255, 255, 255, 0.6),
        inset -3px -3px 2px rgba(64, 64, 64, 0.6);
    }

    .background .button-group {
      display: flex;
      justify-content: space-between;
      gap: 2%;
      width: 40vw;
      max-width: 700px;
      margin: 0 auto;
      margin-top: 5vh;
    }

    .background .button-group .styled {
      width: 49%;
    }

    .background .styled:hover {
      background-color: #949494;
      border: 3px solid #fff
    }

    .background .styled:active {
      box-shadow:
        inset -2px -2px 3px rgba(255, 255, 255, 0.6),
        inset 2px 2px 3px rgba(0, 0, 0, 0.6);
    }

    @font-face {
      font-family: "PTSerif";
      src: url("./fonts/PTSerif-BoldItalic.ttf") format("truetype");
    }

    @font-face {
      font-family: "Barlow_SemiBold";
      src: url("./fonts/Barlow-SemiBold.ttf") format("truetype");
    }

    @font-face {
      font-family: "JF-AyuMin18";
      src: url("./fonts/JF-Dot-AyuMin18.ttf") format("truetype");
    }
  </style>
</head>

<body>
  <div class="background" id="time_lapse">
    <div class="logo">
      <img src="./images/logo.webp">
      <button class="styled" type="button">シングルプレイ</button>
      <button class="styled" type="button">マルチプレイ</button>
      <button class="styled" type="button">リンクポータル</button>
      <div class="button-group">
        <button class="styled" type="button">推奨設定...</button>
        <button class="styled" onclick="window.close();" type="button">終了</button>
      </div>
    </div>
  </div>
</body>
<audio id="button-sound" src="audios\button_click.mp3"></audio>
<script>
  // 現在時刻から背景を選択
  const now = new Date()
  const hour = now.getHours()
  document.getElementById("time_lapse").style.backgroundImage = `url(./images/time_lapse/${hour}.webp)`


  // オブジェクト名を取得 + 音量
  const buttons = document.querySelectorAll('.styled');
  const buttonSound = document.getElementById('button-sound');
  buttonSound.volume = 0.25;

  // クリック音
  buttons.forEach(button => {
    button.addEventListener('mousedown', () => {
      buttonSound.currentTime = 0;
      buttonSound.play();
    });
  });
</script>

</html>
