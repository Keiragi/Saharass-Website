<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ef7800">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://saharass.pages.dev/images/top.webp">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Saharass">
  <meta property="og:description" content="&quot;思いと決意を&quot;">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@S_Keiragi">
  <meta name="twitter:creator" content="@S_Keiragi">
  <meta name="description" content="&quot;思いと決意を&quot;">

  <link rel="icon" href="./images/icon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/icon/favicon.ico">

  <title>Saharass</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: black;
      background-color: white;
    }

    img {
      -webkit-user-drag: none;
    }

    .background {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      user-select: none;
    }

    .icon-link {
      position: absolute;
      top: 1.5vw;
      right: 1.5vw;
      display: inline-block;
      text-decoration: none;
      /* 下線を消す */
      cursor: pointer;
      /* カーソルをポインタに変更 */
    }

    .discord-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background-color: #6572ff;
      border-radius: 15px;
      font-size: 2vh;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .discord-button:hover {
      background-color: #4f65c8;
      transform: translateY(1px);
    }

    .discord-icon {
      font-size: 2.5vh;
      color: white;
      transition: transform 0.3s;
    }

    .discord-button span {
      font-size: 2vh;
      user-select: none;
      /* テキスト選択を無効化 */
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .logo img {
      width: 48.75%;
      max-width: 100%;
      height: auto;
      position: absolute;
      top: 11vh;
    }

    .styled {
      font-family: "JF-AyuMin18", sans-serif;
      position: relative;
      top: 10vh;
      display: block;
      margin: 0 auto 1vh;
      border: 3px solid #000;
      width: 40vw;
      max-width: 700px;
      min-width: 50px;
      height: 7.5vh;
      min-height: 40px;
      max-height: 70px;
      letter-spacing: 2px;
      line-height: 5vh;
      font-size: 1.5vw;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 2px #000;
      background-color: #777;
      box-shadow:
        inset 2px 2px 3px rgba(255, 255, 255, 0.6),
        /* 内側の明るい影 */
        inset -3px -3px 2px rgba(64, 64, 64, 0.6);
      /* 内側の暗い影 */
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .styled:hover {
      background-color: #949494;
      border: 3px solid #fff;
    }

    .styled:active {
      box-shadow: inset -2px -2px 3px rgba(255, 255, 255, 0.6),
        inset 2px 2px 3px rgba(0, 0, 0, 0.6);
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 2%;
      width: 40vw;
      max-width: 700px;
      margin: 5vh auto 0;
    }

    .tooltip {
      font-family: "JF-AyuMin18", sans-serif;
      margin: 7px;
      font-size: 1.2vw;
      position: absolute;
      background-color: black;
      color: white;
      /* テキストが見えるように色を設定 */
      padding: 10px;
      border: 2px solid #2c0a65;
      outline: 3px solid #000;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      visibility: hidden;
      opacity: 0;
      /* アニメーションのために初期状態は透明 */
      z-index: 1000;
    }

    .tooltip.visible {
      visibility: visible;
      opacity: 1;
      /* 表示状態で不透明に */
    }

    @media (max-width: 430px) {
      .logo img {
        position: relative;
        top: 0vw;
        height: auto;
        width: 90vw;
      }

      .styled {
        font-size: 2.5vw;
        width: 80vw;
        height: 8vh;
      }

      .button-group {
        width: 82.5vw;
        gap: 0;
      }

      .button-group .styled {
        width: 48%;
      }
    }

    .fade-in {
      opacity: 0;
      transition: opacity 1s;
      /* フェードインの速度を調整 */
    }

    .fade-in.visible {
      opacity: 1;
    }

    @font-face {
      font-family: "PTSerif";
      src: url("./fonts/PTSerif-BoldItalic.ttf") format("truetype");
    }

    @font-face {
      font-family: "Barlow_SemiBold";
      src: url("./fonts/Barlow-SemiBold.ttf") format("truetype");
    }

    @font-face {
      font-family: "JF-AyuMin18";
      src: url("./fonts/JF-Dot-AyuMin18.ttf") format("truetype");
    }
  </style>
</head>

<body>
  <div class="background" id="time_lapse">
    <a href="https://discord.gg/wJmA23GptG" target="_blank" class="icon-link fade-in" aria-label="Discord">
      <div class="discord-button">
        <i class="fab fa-discord discord-icon"></i>
        <span>Discord</span>
      </div>
    </a>
    <div class="logo fade-in">
      <img src="./images/logo.webp" alt="Title Logo">
      <button class="styled fade-in" data-tooltip="一人で世界を始める">シングルプレイ</button>
      <button class="styled fade-in" data-tooltip="誰かと世界を始める">マルチプレイ</button>
      <button class="styled fade-in" data-tooltip="彷徨ってしまったら">世界の歩き方</button>
      <div class="button-group fade-in">
        <button class="styled fade-in" data-tooltip="推奨設定、ライセンス">その他...</button>
        <button class="styled fade-in" id="tooltipButton" data-tooltip="ページが閉じられます"
          onclick="window.close();">終了</button>
      </div>
      <div class="tooltip" id="tooltip">ホバー</div>
    </div>
  </div>

  <audio id="button-sound" src="audios/button_click.mp3"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setBackground();
      enableButtonSound();
      fadeInElements();
    });

    function setBackground() {
      const now = new Date();
      const hour = now.getHours();
      document.getElementById("time_lapse").style.backgroundImage = `url(./images/time_lapse/${hour}.webp)`;
    }

    function enableButtonSound() {
      const buttonSound = document.getElementById('button-sound');
      buttonSound.volume = 0.25;
      document.querySelectorAll('.styled').forEach(button => {
        button.addEventListener('mousedown', () => {
          buttonSound.currentTime = 0;
          buttonSound.play();
        });
      });
    }

    function fadeInElements() {
      setTimeout(() => {
        document.querySelectorAll(".fade-in").forEach(element => {
          element.classList.add("visible");
        });
      }, 50);
    }

    const tooltip = document.getElementById('tooltip');
    const button = document.getElementById('tooltipButton');

    // ボタンにホバーしたときに吹き出しを表示
    button.addEventListener('mouseover', () => {
      tooltip.textContent = "タブが閉じられます。"; // テキストを動的に設定
      tooltip.classList.add('visible');
    });

    // ボタンから外れたときに吹き出しを非表示
    button.addEventListener('mouseout', () => {
      tooltip.classList.remove('visible');
    });

    // カーソルが動いたときに吹き出しを追尾
    document.addEventListener('mousemove', (e) => {
      if (tooltip.classList.contains('visible')) {
        const tooltipWidth = tooltip.offsetWidth;
        const tooltipHeight = tooltip.offsetHeight;

        let tooltipX = e.pageX + 10;
        let tooltipY = e.pageY + 10;

        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        if (tooltipX + tooltipWidth > windowWidth) {
          tooltipX = windowWidth - tooltipWidth - 10;
        }
        if (tooltipY + tooltipHeight > windowHeight) {
          tooltipY = windowHeight - tooltipHeight - 10;
        }

        tooltip.style.left = `${tooltipX}px`;
        tooltip.style.top = `${tooltipY}px`;
      }
    });  </script>
</body>

</html>
