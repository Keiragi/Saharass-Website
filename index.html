<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="theme-color" content="#ef7800">
  <meta charset="UTF-8">
  <meta property="og:image" content="https://saharass.pages.dev/images/top.webp">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Saharass">
  <meta property="og:description" content="&quot;思いと決意を&quot;">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@S_Keiragi">
  <meta name="twitter:creator" content="@S_Keiragi">

  <meta name="description" content="&quot;思いと決意を&quot;">

  <title>Saharass</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      color: black;
      background-color: white;
      font-family: sans-serif;
      margin: 0px;
    }

    .background {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      max-width: 100%;
      height: 100vh;
      width: auto;
    }

    .icon-link {
      position: absolute;
      top: 1.5vw;
      right: 1.5vw;
      display: inline-block;
      transition: transform 0.3s ease;
      text-decoration: none;
      /* 下線を消す */
    }

    .icon-link:hover .discord-button {
      background-color: #4869bc;
      transform: translateY(1px);
    }

    .discord-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background-color: #7289da;
      border-radius: 15px;
      font-size: 2vh;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      opacity: 1;
      pointer-events: auto;
    }

    .discord-icon {
      font-size: 2.5vh;
      color: white;
      transition: transform 0.3s ease;
    }

    .discord-button span {
      font-size: 2vh;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .logo>img {
      width: 48.75%;
      max-width: 100%;
      height: auto;
      position: absolute;
      top: 11vh;
    }

    .styled {
      font-family: "JF-AyuMin18", sans-serif;
      position: relative;
      top: 10vh;
      display: block;
      margin-bottom: 1vh;
      margin-left: auto;
      margin-right: auto;
      border: 3px solid #000;
      width: 40vw;
      max-width: 700px;
      min-width: 50px;
      height: 7.5vh;
      min-height: 30px;
      max-height: 70px;
      letter-spacing: 2px;
      line-height: 5vh;
      font-size: 1.5vw;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 2px #000;
      background-color: #777777;
      box-shadow: inset 2px 2px 3px rgba(255, 255, 255, 0.6),
        inset -3px -3px 2px rgba(64, 64, 64, 0.6);
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 2%;
      width: 40vw;
      max-width: 700px;
      margin: 0 auto;
      margin-top: 5vh;
    }

    .button-group .styled {
      position: relative;
    }

    .button-group .close-button::after {
      content: "(タブが閉じられます)";
      position: absolute;
      bottom: calc(100% + 5px);
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      background-color: #202020;
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      border: 1px solid #fff;
      font-size: 1vw;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s ease-in-out, visibility 0.1s ease-in-out;
    }

    .button-group .close-button:hover::after {
      visibility: visible;
      opacity: 1;
    }

    .styled:hover {
      background-color: #949494;
      border: 3px solid #fff;
    }

    .styled:active {
      box-shadow: inset -2px -2px 3px rgba(255, 255, 255, 0.6),
        inset 2px 2px 3px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 414px) {
      .logo>img {
        position: relative;
        top: 10vh;
      }

      .styled {
        font-size: 2.5vw;
        width: 80vw;
        height: 8vh;
      }

      .button-group {
        width: 90vw;
        gap: 2vh;
      }

      .button-group .styled {
        width: 48%;
      }
    }

    @font-face {
      font-family: "PTSerif";
      src: url("./fonts/PTSerif-BoldItalic.ttf") format("truetype");
    }

    @font-face {
      font-family: "Barlow_SemiBold";
      src: url("./fonts/Barlow-SemiBold.ttf") format("truetype");
    }

    @font-face {
      font-family: "JF-AyuMin18";
      src: url("./fonts/JF-Dot-AyuMin18.ttf") format("truetype");
    }
  </style>
</head>

<body>
  <div class="background" id="time_lapse">
    <a target="_blank" class="icon-link">
      <div class="discord-button">
        <i class="fab fa-discord discord-icon"></i>
        <span>Discord</span>
      </div>
    </a>
    <div class="logo">
      <img src="./images/logo.webp">
      <button class="styled">シングルプレイ</button>
      <button class="styled">マルチプレイ</button>
      <button class="styled">世界の歩き方</button>
      <div class="button-group">
        <button class="styled">推奨設定...</button>
        <button class="styled close-button" onclick="window.close();">終了</button>
      </div>
    </div>
  </div>
</body>

<audio id="button-sound" src="audios/button_click.mp3"></audio>

<script>
  // 現在時刻から背景を選択
  const now = new Date();
  const hour = now.getHours();
  document.getElementById("time_lapse").style.backgroundImage = `url(./images/time_lapse/${hour}.webp)`;

  // オブジェクト名を取得 + 音量
  const buttonElements = document.querySelectorAll('.styled');
  const buttonSound = document.getElementById('button-sound');
  buttonSound.volume = 0.25;

  // クリック音
  buttonElements.forEach(button => {
    button.addEventListener('mousedown', () => {
      buttonSound.currentTime = 0;
      buttonSound.play();
    });
  });
</script>

</html>
